 <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký thành công</title>
  <style>
    body {
      background-color: #f0f9f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }
    .message-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h2 {
      color: #2e7d32;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>🎉 Đăng ký thành công!</h2>
    <p>Cảm ơn bạn đã hoàn tất đăng ký xét tuyển vào Học viện Ngân hàng.</p>
    <p>Chúng tôi sẽ liên hệ lại nếu cần xác minh hồ sơ.</p>
    <a href="/dky/">Quay lại trang chủ</a>
  </div>
</body>
</html>
